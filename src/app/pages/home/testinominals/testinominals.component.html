<div class="mob-buttons">
    <a mat-mini-fab color="secondary" (click)="back()" [disabled]="animationActive">
        <mat-icon>arrow_back_ios</mat-icon>
    </a>

    <div class="spacer"></div>

    <span>{{id+1}}/{{items.length}}</span>

    <div class="spacer"></div>

    <a mat-mini-fab color="secondary" (click)="forward()" [disabled]="animationActive">
        <mat-icon>arrow_forward_ios</mat-icon>
    </a>
</div>

<mat-card [@movement]="movement">
    <mat-card-header>
        <mat-card-title>{{item.name}}</mat-card-title>
        <!-- <mat-card-subtitle>subtitle</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content class="text-animation">
        {{item.description}}
    </mat-card-content>

</mat-card>
