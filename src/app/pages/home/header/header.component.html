<header>

    <div class="header-content">
        <div class="header-text">
            <h2 class="mat-h2">If you are looking for a</h2>
            <div class="function-container">

                @for (function of functions; track $index) {
                    @if (functionId == functions.indexOf(function)){
                        <h1 class="mat-h1" [@slideInLeftOnEnter] [@fadeInOnEnter] [@slideOutRightOnLeave] [@fadeOutOnLeave]>{{function}}</h1>
                    }
                }

            </div>
            <h2 class="mat-h2">Look no further - you found an amazing one!</h2>
        </div>
        <div class="header-buttons">
            <a mat-flat-button color="primary" routerLink="about">
                <mat-icon>read_more</mat-icon>
                About me
            </a>
            <a mat-flat-button color="primary" routerLink="projects">
                <mat-icon>list_alt</mat-icon>
                Projects
            </a>
            <a mat-flat-button color="primary" href="https://github.com/MrStickyPiston" target="_blank">
                <mat-icon>code</mat-icon>
                Github
            </a>
        </div>
    </div>

</header>
