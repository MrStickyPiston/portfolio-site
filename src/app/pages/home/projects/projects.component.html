<div class="projects-grid">

    @for (project of projects; track $index) {

    <mat-card class="project-card">

        <mat-card-header>
            <img mat-card-avatar [src]="project.icon" alt="{{project.title}} icon">
            <mat-card-title>{{project.title}}</mat-card-title>
            <mat-card-subtitle class="project-subtitle">{{project.subtitle}}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image [src]="project.banner" [alt]="project.banner_alt" class="project-image wide">

        <mat-card-content>
            <p>{{project.text}}</p>
        </mat-card-content>

        <div class="spacer"></div>

        <mat-card-actions>
            @for (button of project.buttons; track $index) {
            <a mat-stroked-button [href]="button.url" target="_blank">
                <mat-icon>{{button.icon}}</mat-icon>
                {{button.text}}
            </a>
            }
        </mat-card-actions>
    </mat-card>

    }
</div>
